<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />

    <!-- Favicon Stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#da1684" />
    <meta name="msapplication-TileColor" content="#da1684" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>
      Food for Thought Oklahoma - Find a meal site near you
    </title>

    <!-- OpenGraph Meta primary for Facebook and LinkedIn -->
    <meta property="og:site_name" content="Food for Thought OK" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meals4kidsok.org" />
    <meta property="og:title" content="Find a meal site near you" />
    <meta
      property="og:description"
      content="Find a meal site near you during school closures due to COVID-19. Hunger Free Oklahoma is updating information on meal sites as it becomes available."
    />
    <meta
      property="og:image"
      content="https://meals4kidsok.org/img/meals-for-kids-ok-open-graph-covid.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Museo Sans Rounded Font from Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/nzx2rrj.css" />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

    <!-- Leaflet Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Google Places API -->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_API_KEY%&libraries=places"
    ></script>

    <!-- Tracking pixel (provided by Saxum) -->
    <script type="text/javascript">
      var ssaUrl =
        ('https:' == document.location.protocol ? 'https://' : 'http://') +
        'pixel-a.basis.net/iap/71f11300c834a05e';
      new Image().src = ssaUrl;
      (function(d) {
        var syncUrl =
          ('https:' == document.location.protocol ? 'https://' : 'http://') +
          'pixel-a.basis.net/dmp/asyncPixelSync';
        var iframe = d.createElement('iframe');
        (iframe.frameElement || iframe).style.cssText = 'width: 0; height: 0; border: 0;';
        iframe.src = 'javascript:false';
        d.body.appendChild(iframe);
        var doc = iframe.contentWindow.document;
        doc.open().write('<body onload="window.location.href=\'' + syncUrl + '\'">');
        doc.close();
      })(document);
    </script>
  </body>
</html>
